<!DOCTYPE html>
<html>

<!-- Load core scripts -->
<head>
  <title>Google Trend Index</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://mpld3.github.io/js/mpld3.v0.3.js"></script>
</head>


<!-- Define the layout -->
<body>
  <div id="app">
    <h1>Google Trend Index</h1>
    <b>Trend index</b><br>

    <button @click="gettrendoptions">Get</button><br>

    {{trendoptions}}<br>

    <b>Date range</b><br>

    <button @click="plottrend">Plot</button>
    <div id="trend"></div>
  </div>
</body>

<!-- Define the functionality -->
<script>
  var app = new Vue({
    el: '#app',

    data: {
        trendoptions: ['foo'],
      },

    computed: {

    },

    methods: {
        gettrendoptions: function () {
            this.trendoptions = ['temp']
        axios.post('http://localhost:8080/api/getoptions') // Use a POST request to pass along the value.
        .then(function (response) {
            this.trendoptions = ['goshimop']
            console.log('hiiiiiiiiiiiiiiii')
            console.log(this.trendoptions)
            this.trendoptions.push('ffuu')
            // this.trendoptions = response.data
            // return response.data
        })
        this.trendoptions = ['gish']
      },

      gettrendoptions2: function () {
        this.trendoptions = ['sdoifud']
      },

      plottrend: function () {
        axios.post('http://localhost:8080/api/plotdata') // Use a POST request to pass along the value.
        .then(function (response) {
          document.getElementById('trend').innerHTML = ''; // Clear the DOM before redrawing
          mpld3.draw_figure('trend', response.data);
        })
      },
    }
  })
</script>

</html>
